# Counter-Strike 2 Advanced Benchmark Configuration
# Enhanced for Intel Gaming Performance Analysis
# Supports all action types and Intel-specific optimizations

metadata:
  game_name: "Counter-Strike 2"
  path: "C:\\Program Files (x86)\\Steam\\steamapps\\common\\Counter-Strike Global Offensive\\game\\bin\\win64\\cs2.exe"
  process_id: "cs2"
  version: "2.0"
  benchmark_duration: 110
  startup_wait: 30
  resolution: "1920x1080"
  preset: "High"
  engine: "Source 2"
  graphics_api: "DirectX 11"

# Enhanced features for Intel performance analysis
enhanced_features:
  monitor_process_cpu: false
  monitor_hybrid_cores: false
  track_power_consumption: false
  screenshot_on_failure: false
  detailed_logging: false
  thermal_monitoring: false

# Main automation workflow with advanced action demonstrations
steps:
  # === INITIAL SETUP AND MENU NAVIGATION ===
  1:
    description: "Left-click PLAY button from main menu"
    find:
      type: "icon"
      text: "PLAY"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.3
      click_delay: 0.2
    verify_success:
      - type: "icon"
        text: "MATCHMAKING"
        text_match: "contains"
      - type: "icon"
        text: "WORKSHOP MAPS"
        text_match: "contains"
    expected_delay: 1
    timeout: 25

  2:
    description: "Navigate to WORKSHOP MAPS with smooth movement"
    find:
      type: "icon"
      text: "WORKSHOP MAPS"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.3
    verify_success:
      - type: "icon"
        text: "Filter Maps"
        text_match: "contains"
    expected_delay: 1
    timeout: 25

  3:
    description: "Search for CS2 FPS Benchmark map"
    find:
      type: "icon"
      text: "CS2 FPS Bench"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.4
      click_delay: 0.2
    verify_success:
      - type: "icon"
        text: "GO"
        text_match: "contains"
    expected_delay: 1
    timeout: 30

  
  4:
    description: "click GO button for Start benchmark"
    find:
      type: "icon"
      text: "GO"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.2
    expected_delay: 3
    timeout: 25
  
  
  # === BENCHMARK START ===
  # # === HOTKEY DEMONSTRATION ===
  # 5:
  #   description: "Use F11 for fullscreen mode before benchmark"
  #   action:
  #     type: "key"
  #     key: "f11"
  #   expected_delay: 2

  # 6:
  #   description: "Press Enter to confirm any dialogs"
  #   action:
  #     type: "key"
  #     key: "enter"
  #   expected_delay: 1

  # === BENCHMARK EXECUTION WITH MONITORING ===
  5:
    description: "Execute main benchmark with performance monitoring"
    action:
      type: "wait"
      duration: 120
      monitor_performance: true
      log_thermal_data: true
    expected_delay: 0
    timeout: 130

  6:
    description: "Wait for benchmark completion and capture results"
    find:
      type: "icon"
      text: "console"
      text_match: "contains"
    action:
      type: "key"
      key: "`" # Backtick key for console"
    expected_delay: 4
    timeout: 20
    verify_success:
      - type: "icon"
        text: "PLAY"
        text_match: "contains"
      - type: "icon"
        text: "INVENTORY"
        text_match: "contains"
    expected_delay: 0
    timeout: 10

  7:
    description: "Exit game with Quit Button"
    find:
      type: "icon"
      text: "power"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.2
      click_delay: 0.1
    verify_success:
      - type: "icon"
        text: "Confirm Exit"
        text_match: "contains"
    expected_delay: 3
    timeout: 10

  # # === POST-BENCHMARK ACTIONS ===
  # 6:
  #   description: "Capture results from console"
  #   find:
  #     type: "icon"
  #     text: "console"
  #     text_match: "contains"
  #   action:
  #     type: "key"
  #     button: "`" # Backtick key for console
  #   expected_delay: 2
  #   timeout: 20

  # 9:
  #   description: "Use hotkey to save results (Ctrl+S)"
  #   action:
  #     type: "hotkey"
  #     keys: ["ctrl", "s"]
  #   expected_delay: 2

  7:
    description: "Navigate back with Escape key sequence"
    action:
      type: "sequence"
      delay_between: 1.0
      actions:
        - type: "key"
          key: "escape"
        - type: "key"
          key: "escape"
        - type: "key"
          key: "escape"
    expected_delay: 3

  # === ADVANCED MOUSE ACTIONS ===
  # 11:
  #   description: "Scroll up in main menu to see options"
  #   action:
  #     type: "scroll"
  #     x: 960
  #     y: 540
  #     direction: "up"
  #     clicks: 3
  #   expected_delay: 1

  # 12:
  #   description: "Middle-click for special menu action"
  #   find:
  #     type: "icon"
  #     text: "Settings"
  #     text_match: "contains"
  #   action:
  #     type: "middle_click"
  #   expected_delay: 1

# === OPTIONAL STEPS FOR HANDLING INTERRUPTIONS ===
optional_steps:
  # Handle Steam notifications
  steam_notification:
    description: "Dismiss Steam notifications"
    trigger:
      type: "button"
      text: "Steam"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
    priority: 1

  # Handle Windows Game Bar
  windows_game_bar:
    description: "Close Windows Game Bar overlay"
    trigger:
      type: "label"
      text: "Game Bar"
      text_match: "contains"
    action:
      type: "hotkey"
      keys: ["win", "g"]
    priority: 2

  # Handle DirectX shader compilation
  shader_compilation:
    description: "Wait for shader compilation"
    trigger:
      type: "label"
      text: "Compiling Shaders"
      text_match: "contains"
    action:
      type: "wait"
      duration: 30
    priority: 3

  # Handle Windows Security prompt
  windows_security:
    description: "Handle Windows Security prompt"
    trigger:
      type: "button"
      text: "Allow"
      text_match: "exact"
    action:
      type: "click"
      button: "left"
    priority: 4

  # Handle CS2 update notification
  cs2_update:
    description: "Dismiss CS2 update notification"
    trigger:
      type: "button"
      text: "Update Available"
      text_match: "contains"
    action:
      type: "key"
      key: "escape"
    priority: 5

# === COMPREHENSIVE FALLBACK STRATEGIES ===
fallbacks:
  # General fallback with escalation
  general:
    type: "sequence"
    actions:
      - type: "key"
        key: "escape"
      - type: "wait"
        duration: 1
      - type: "key"
        key: "escape"
      - type: "wait"
        duration: 1
      # - type: "hotkey"
      #   keys: ["alt", "tab"]
    expected_delay: 3
    max_retries: 3

  # Benchmark-specific fallback
  benchmark_running:
    type: "sequence"
    actions:
      - type: "key"
        key: "escape"
      - type: "wait"
        duration: 2
      # - type: "hotkey"
      #   keys: ["alt", "f4"]
    expected_delay: 5
    max_retries: 2

